<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container" style="background-color:DodgerBlue;">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
  </div>
  <button type="button" class="btn">Basic</button>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-dark">Dark</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-link">Link</button><br><br>

  <div class="btn-group">
    <button type="button" class="btn btn-primary mr-1">Apple</button>
    <button type="button" class="btn btn-primary mr-1">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div><br><br>

  <div class="btn-group">
    <button type="button" class="btn btn-secondary mr-1">Siva</button>
    <button type="button" class="btn btn-secondary mr-1">Sai</button>
    <button type="button" class="btn btn-secondary">Srinu</button>
  </div><br><br>

  <div class="btn-group">
    <button type="button" class="btn btn-success mr-1">Prasanth</button>
    <button type="button" class="btn btn-success mr-1">Subbarao</button>
    <button type="button" class="btn btn-success">Sujatha</button>
  </div>
</body>

</html>
